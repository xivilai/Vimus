<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>

    <style>
      html {
        scroll-behavior: smooth;
      }

      @font-face {
        font-family: "HelveticaNowDisplay-Black";
        src: url("./font/HelveticaNowDisplay-Black.woff2") format("woff2"),
          url("./font/HelveticaNowDisplay-Black.woff") format("woff");
      }

      @font-face {
        font-family: "HelveticaNowDisplay-Bold";
        src: url("./font/HelveticaNowDisplay-Bold.woff2") format("woff2"),
          url("./font/HelveticaNowDisplay-Bold.woff") format("woff");
      }

      @font-face {
        font-family: "HelveticaNowDisplay-Medium";
        src: url("./font/HelveticaNowDisplay-Medium.woff2") format("woff2"),
          url("./font/HelveticaNowDisplay-Medium.woff") format("woff");
      }

      body {
        background-color: #121212;
        overflow: hidden;
      }

      *,
      *:before,
      *:after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      .wrapper {
        position: absolute;
        left: 50%;
        top: 50%;
        margin: -100px;
        width: 200px;
        height: 200px;
        background-color: transparent;
        border: none;
        user-select: none;
        -webkit-user-select: none;
      }

      .wrapper .box-wrap {
        width: 70%;
        height: 70%;
        margin: calc((100% - 70%) / 2) calc((100% - 70%) / 2);
        position: relative;
        transform: rotate(-45deg);
      }

      .wrapper .box-wrap .box {
        width: 100%;
        height: 100%;
        position: absolute;
        left: 0;
        top: 0;
        background: rgba(135, 0, 0, 0.6);
        background: linear-gradient(
          to right,
          #141562,
          #486fbc,
          #eab5a1,
          #8dd6ff,
          #4973c9,
          #d07ca7,
          #f4915e,
          #f5919e,
          #b46f89,
          #141562,
          #486fbc
        );
        background-position: 0% 50%;
        background-size: 1000% 1000%;
        visibility: hidden;
      }

      .wrapper .box-wrap .box.one {
        animation: moveGradient 15s infinite, oneMove 3.5s infinite;
      }

      .wrapper .box-wrap .box.two {
        animation: moveGradient 15s infinite, twoMove 3.5s 0.15s infinite;
      }

      .wrapper .box-wrap .box.three {
        animation: moveGradient 15s infinite, threeMove 3.5s 0.3s infinite;
      }

      .wrapper .box-wrap .box.four {
        animation: moveGradient 15s infinite, fourMove 3.5s 0.575s infinite;
      }

      .wrapper .box-wrap .box.five {
        animation: moveGradient 15s infinite, fiveMove 3.5s 0.725s infinite;
      }

      .wrapper .box-wrap .box.six {
        animation: moveGradient 15s infinite, sixMove 3.5s 0.875s infinite;
      }

      @keyframes moveGradient {
        to {
          background-position: 100% 50%;
        }
      }

      @keyframes oneMove {
        0% {
          visibility: visible;
          clip-path: inset(0% 35% 70% round 5%);
          animation-timing-function: cubic-bezier(0.86, 0, 0.07, 1);
        }

        14.2857% {
          clip-path: inset(0% 35% 70% round 5%);
          animation-timing-function: cubic-bezier(0.86, 0, 0.07, 1);
        }

        28.5714% {
          clip-path: inset(35% round 5%);
          animation-timing-function: cubic-bezier(0.86, 0, 0.07, 1);
        }

        42.8571% {
          clip-path: inset(35% 70% 35% 0 round 5%);
          animation-timing-function: cubic-bezier(0.86, 0, 0.07, 1);
        }

        57.1428% {
          clip-path: inset(35% 70% 35% 0 round 5%);
          animation-timing-function: cubic-bezier(0.86, 0, 0.07, 1);
        }

        71.4285% {
          clip-path: inset(0% 70% 70% 0 round 5%);
          animation-timing-function: cubic-bezier(0.86, 0, 0.07, 1);
        }

        85.7142% {
          clip-path: inset(0% 70% 70% 0 round 5%);
          animation-timing-function: cubic-bezier(0.86, 0, 0.07, 1);
        }

        100% {
          clip-path: inset(0% 35% 70% round 5%);
          animation-timing-function: cubic-bezier(0.86, 0, 0.07, 1);
        }
      }

      @keyframes twoMove {
        0% {
          visibility: visible;
          clip-path: inset(0% 70% 70% 0 round 5%);
          animation-timing-function: cubic-bezier(0.86, 0, 0.07, 1);

        }

        }

        42.8571% {
          clip-path: inset(0% 35% 70% round 5%);
          animation-timing-function: cubic-bezier(0.86, 0, 0.07, 1);
        }

        57.1428% {
          clip-path: inset(35% round 5%);
          animation-timing-function: cubic-bezier(0.86, 0, 0.07, 1);
        }

        71.4285% {
          clip-path: inset(35% 70% 35% 0 round 5%);
          animation-timing-function: cubic-bezier(0.86, 0, 0.07, 1);
        }

        85.7142% {
          clip-path: inset(35% 70% 35% 0 round 5%);

        }

        100% {

        }
      }

      @keyframes threeMove {

        }

        14.2857% {

        42.8571% {

        }
      }

      @keyframes fourMove {
        0% {
          visibility: visible;

          animation-timing-function: cubic-bezier(0.86, 0, 0.07, 1);
        }

        14.2857% {
          clip-path: inset(35% 0% 35% 70% round 5%);

        }

        71.4285% {

        }

        14.2857% {

        }

        28.5714% {
          clip-path: inset(70% 0 0 70% round 5%);
          animation-timing-function: cubic-bezier(0.86, 0, 0.07, 1);
        }

        42.8571% {
          clip-path: inset(70% 0 0 70% round 5%);
          animation-timing-function: cubic-bezier(0.86, 0, 0.07, 1);
        }

        57.1428% {
          clip-path: inset(35% 0% 35% 70% round 5%);

        71.4285% {

        85.7142% {

        }

        100% {
          clip-path: inset(70% 35% 0% 35% round 5%);
          animation-timing-function: cubic-bezier(0.86, 0, 0.07, 1);
        }
      }

      .loader-overlay {
        width: 100%;
        position: fixed;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        z-index: 999999;
        background-color: #121212;
        overflow: hidden;
      }

      .root-loading-animations-inactive {
        transition: opacity 0.6s ease;
        opacity: 0;
        pointer-events: none;
      }

      .root-loading-animations-active {
        transition: opacity 0.6s ease;
        opacity: 1;
        pointer-events: all;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!-- Preloader -->
    <div class="loader-overlay">
      <div class="wrapper">
        <div class="box-wrap">
          <div class="box one"></div>
          <div class="box two"></div>
          <div class="box three"></div>
          <div class="box four"></div>
          <div class="box five"></div>
          <div class="box six"></div>
        </div>
      </div>
    </div>

    <div id="root"></div>

    <!-- Preloader -->
    <script>
      window.addEventListener("load", () => {
        const loader = document.querySelector(".loader-overlay");
        const root = document.querySelector("#root");
        loader.style.display = "none";
        document.querySelector("body").style.overflow = "initial";
        root.classList.add("root-loading-animations-active");
      });
    </script>
  </body>
</html>
